<VirtualHost *:80>
    ServerName family-calendar.nikouz.fr
    ServerAdmin webmaster@family-calendar.nikouz.fr
    DocumentRoot /usr/local/apache2/htdocs/family-calendar/frontend
    # <Directory /usr/local/apache2/htdocs/family-calendar/frontend>
    #     Options Indexes FollowSymLinks
    #     AllowOverride All
    #     Require all granted
    # </Directory>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName family-calendar.nikouz.fr
    ServerAdmin webmaster@family-calendar.nikouz.fr
    DocumentRoot /usr/local/apache2/htdocs/family-calendar/frontend
    # <Directory /usr/local/apache2/htdocs/family-calendar/frontend>
    #     Options Indexes FollowSymLinks
    #     AllowOverride All
    #     Require all granted
    # </Directory>
    <Directory /usr/local/apache2/htdocs/family-calendar/frontend>
        RewriteEngine On
        # If an existing asset or directory is requested go to it as it is
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -f [OR]
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -d
        RewriteRule ^ - [L]

        # If the requested resource doesn't exist, use index.html
        RewriteRule ^ /index.html
    </Directory>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    SSLCertificateFile /usr/local/apache2/conf/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/server.key
    #SSLCertificateChainFile /usr/local/apache2/conf/chain.pem
    SSLEngine on
    # SSLProxyCheckPeerCN off
    # SSLProxyCheckPeerName off
</VirtualHost>
</IfModule>