<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName family-calendar.nicolasmura.com
    ServerAlias www.family-calendar.nicolasmura.com

    SSLProxyEngine On
    SSLProxyVerify none
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off
    SSLProxyCheckPeerExpire off
    ProxyRequests Off
    ProxyPreserveHost On

    ProxyPass        / https://127.0.0.1:28443/
    ProxyPassReverse / https://127.0.0.1:28443/

    CustomLog /var/log/family-calendar.nikouz.fr/access.log combined
    ErrorLog  /var/log/family-calendar.nikouz.fr/error.log

    SSLCertificateFile    /etc/letsencrypt/live/family-calendar.nikouz.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/family-calendar.nikouz.fr/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>