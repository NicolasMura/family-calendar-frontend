<h1 mat-dialog-title>
  {{ data.day.label }}
  <div style="color: rgb(63, 81, 181);">{{ data.day.nb }}</div>
</h1>
<div mat-dialog-content>
  <!-- Events (filtered by user) loop -->
  <div class="event" *ngFor="let event of data.day.events | eventsFilter:{user: data.user, childrenEmails: userService.childrenEmails};"
      (click)="openEventDetailDialog(event);"
      style="width: calc(100% - 10px); max-height: 22px; margin-bottom: 3px; border-radius: 5px;">
    <div class="label"
         style="width: calc(100% - 10px); margin: 0 auto;  cursor: pointer;"
        [style.color]="!data.user.profile.isChild ? 'white' : 'darkorange'">
      <span style="white-space: nowrap;">{{ event.title }}</span>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" cdkFocusInitial>Ã‡a roule</button>
</div>
